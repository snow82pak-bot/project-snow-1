    <style>
        :root {

</head>
<body>

    <button id="toggleMode" onclick="toggleDarkMode()">ğŸŒ™ ë‹¤í¬ëª¨ë“œ</button>

    <h1>ğŸ¯ ë¡œë˜ 5ê²Œì„ ìë™ ì¶”ì²œ</h1>
    <button onclick="generateLotto()">5ê²Œì„ ìƒì„±í•˜ê¸°</button>

    <div id="result"></div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const btn = document.getElementById("toggleMode");
            body.classList.toggle("dark");
            if (body.classList.contains("dark")) {
                btn.textContent = "â˜€ï¸ ë¼ì´íŠ¸ëª¨ë“œ";
            } else {
                btn.textContent = "ğŸŒ™ ë‹¤í¬ëª¨ë“œ";
            }
        }

        function getColorClass(num) {
            if (num <= 10) return "yellow";
            if (num <= 20) return "blue";
            if (num <= 30) return "red";
            if (num <= 40) return "gray";
            return "green";
        }

        function generateSingleGame() {
            let numbers = [];
            while (numbers.length < 6) {
                let randomNum = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(randomNum)) {
                    numbers.push(randomNum);
                }
            }
            return numbers.sort((a, b) => a - b);
        }

        function generateLotto() {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            for (let i = 1; i <= 5; i++) {
                const gameNumbers = generateSingleGame();
                const gameDiv = document.createElement("div");
                gameDiv.className = "game";
                gameDiv.innerHTML = `<strong>${i} ê²Œì„ :</strong> `;

                gameNumbers.forEach(num => {
                    let ball = document.createElement("span");
                    ball.className = "ball " + getColorClass(num);
                    ball.textContent = num;
                    gameDiv.appendChild(ball);
                });

                resultDiv.appendChild(gameDiv);
            }
        }
    </script>
